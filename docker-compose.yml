version: '3.7'

services:
  postgres:
    image: postgres
    container_name: postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P@55w0rd
    command: >
      postgres -c wal_level=logical -c max_wal_senders=5 -c max_replication_slots=5
    ports:
      - '5432:5432'
    networks:
      - ecommercedddnet
    volumes:
      - './scripts/db_init.sql:/docker-entrypoint-initdb.d/db_init.sql'
    restart: 
      on-failure

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    hostname: zookeeper
    container_name: zookeeper
    networks:
      - ecommercedddnet
    ports:
      - '2181:2181'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: 
      on-failure

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    hostname: kafka
    container_name: kafka
    networks:
      - ecommercedddnet
    ports:
      - '29092:29092'
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

    restart: 
      on-failure
    depends_on:
      - zookeeper
  
  init-kafka:
    image: confluentinc/cp-kafka:7.0.1    
    entrypoint: [ '/bin/sh', '-c' ]
    networks:
      - ecommercedddnet
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'kafka:29092'
    command: |
      "
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic Orders --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic Payments --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic Shipments --replication-factor 1 --partitions 1
      "
    depends_on:
    - kafka

  kafka_topics_ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    ports:
      - '8080:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'kafka:29092'
    networks:
      - ecommercedddnet
    restart: 
      on-failure
    depends_on:
      - kafka
      - zookeeper

  connect:
    image: debezium/connect
    container_name: connect
    ports:
      - '8083:8083'
    environment:
      BOOTSTRAP_SERVERS: 'kafka:9092'
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: CONNECT_CONFIGS
      OFFSET_STORAGE_TOPIC: CONNECT_OFFSETS
      STATUS_STORAGE_TOPIC: CONNECT_STATUSES    
    networks:
      - ecommercedddnet
    restart: 
      on-failure
    depends_on:
      - postgres
      - kafka

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: '${PGADMIN_DEFAULT_EMAIL:-pgadmintest@pgadmin.org}'
      PGADMIN_DEFAULT_PASSWORD: '${PGADMIN_DEFAULT_PASSWORD:-@dm1n}'
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - 'pgadmin:/var/lib/pgadmin'
    ports:
      - '$PGADMIN_PORT:80'
    networks:
      - ecommercedddnet
    restart: 
      on-failure
    depends_on:
      - postgres    
 
  ecommerceddd-identityserver:
    image: ecommerceddd-identityserver
    container_name: ecommerceddd-identityserver
    build:
      context: .
      dockerfile: src/Crosscutting/EcommerceDDD.IdentityServer/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: '${ASPNETCORE_ENVIRONMENT:-Development}'
      ASPNETCORE_URLS: 'http://+:80'    
    ports:
      - '5001:80'
    networks:
      - ecommercedddnet
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://ecommerceddd-identityserver:80/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: 
      on-failure

  ecommerceddd-apigateway:
