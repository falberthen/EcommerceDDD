name: EcommerceDDD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      run: dotnet build ../../EcommerceDDD.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ../../EcommerceDDD.sln --no-restore --verbosity normal
