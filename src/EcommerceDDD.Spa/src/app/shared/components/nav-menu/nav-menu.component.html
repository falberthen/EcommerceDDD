<header>
  <div class="main-title-container">
    <a class="navbar-brand" [routerLink]="['/home']">
      <h2 class="app-title">Ecommerce DDD - SPA</h2>
    </a>
  </div>
  <div class="nav-container" *ngIf="isLoggedIn">
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse"
          id="navbar"
          *ngIf="isLoggedIn"
          [ngClass]="{ show: isExpanded }">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <div class="currency-container">
                <div class="currency-selector-container">
                  <app-currency-dropdown></app-currency-dropdown>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <span class="nav-link">|</span>
            </li>
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
              <a
                class="nav-link text-secondary underlineHover"
                [routerLink]="['/orders']">
                <fa-icon [icon]="faShoppingBasket"></fa-icon>
                My Orders
              </a>
            </li>
            <li class="nav-item">
              <span class="nav-link">|</span>
            </li>
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
              <a
                class="nav-link text-secondary underlineHover"
                [routerLink]="['/products']">
                <fa-icon [icon]="faShoppingCart"></fa-icon>
                Products
                <span class="badge badge-primary">{{ quoteItems }}</span>
              </a>
            </li>
            <li class="nav-item">
              <span class="nav-link">|</span>
            </li>
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
              <a
                class="nav-link text-secondary underlineHover"
                [routerLink]="['/customer-details']">
                <fa-icon [icon]="faUser"></fa-icon>
                My Profile
              </a>
            </li>
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              style="margin-left: 30px">
              <a
                class="nav-link text-primary underlineHover"
                (click)="logout()"
                style="cursor: pointer">
                <fa-icon [icon]="faSignOutAlt"></fa-icon>
                Logout {{ loadStoredUser }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
